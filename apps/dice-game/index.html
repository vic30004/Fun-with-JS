<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="wrapper">
        <div id="intro">
            <h1>Dice Game</h1>
            <p>Click on roll to play the game!</p>
        </div>

        <div id="scoreBoard">
            <h4 class="p1Score">Player 1 Score:<span id='score1'></span></h4>
            <h4 class="p1Score">Player 2 Score:<span id='score2'></span></h4>
        </div>

        <div id="message">
            <h3 class='message'></h3>

        </div>

        <div id="dice"></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" alt="" class="p1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" alt="" class="p2">

        <div id="buttons">
            <button id="roll">Roll</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
