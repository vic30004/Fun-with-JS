<body>
    <div class="wrapper">

    <div id="tipAmount">
        <h1>Welcome To Your Tip Calculator</h1>
        
    </div>

        <input type="number" value='100'>
        <div class="other"></div>
        <select name="tipValue" id="tip">

            <option value="15">15%</option>

    </div>
    </div>
