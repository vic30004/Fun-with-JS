<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <section id="welcome">
            <h1>Rock Paper Scissor</h1>

            <p>Play rock paper scissors vs a bot and see if you can best it!</p>
            <p>Good Luck!</p>
        </section>
        <div id="score">
            <ul class="botScore">
                <li>Bot Score: <span id='bScore'></span></li>
                <li>Bot Choice: <span id='bPick'></span></li>
            </ul>
            <ul class="playerScore">
                <li>Player Score: <span id='pScore'></span></li>
                <li>Player Choice: <span id='pPick'></span></li>
            </ul>
        </div>
        </div>
        <div id ='animation'>
            <img class="bChoice" src="" alt="">
            <h2 id='result'></h2>
            <img class='pChoice'src="" alt="">

        </div>
        <div class="playBtns">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissors</button>
            <button id='reset'>Reset</button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
